<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="CSS - Rotating Image Gallery.css">
</head>
<body>
    <div class="img-container">
        
        <!-- 通過 style="--i: 1;" 定義 CSS 變量i
        變數的屬性命名方式為--為前綴（命名大小寫有區分），值為任何文字皆可
        ，可使用一個合法常態值或純數字，作為變數內容。-->
        <span style="--i: 1" >  
            <img src="1.jpg" alt="" class="a">
        </span>

        <span style="--i: 2">
            <img src="2.jpg" alt="">
        </span>

        <span style="--i: 3">
            <img src="3.jpg" alt="">
         </span>

        <span style="--i: 4">
            <img src="4.jpg" alt="">
        </span>

        <span style="--i: 5">
            <img src="5.jpg" alt="">
        </span>

        <span style="--i: 6">
            <img src="6.jpg" alt="">
         </span>

        <span style="--i: 7">
            <img src="7.jpg" alt="">
        </span>

        <span style="--i: 8">
            <img src="8.jpg" alt="">
        </span>
    </div>

    <!-- <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div> -->

    <script src="JS - Rotating Image Gallery.js"></script>
</body>
</html>
