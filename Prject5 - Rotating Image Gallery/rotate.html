<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rotate.css">

  <title>rotate</title>
</head>
<body>
  <div class="container">
    <span style="--i: 1" class="box">
      <img src="1.jpg" alt="" class="picture">
    </span>

    <span style="--i: 2" class="box">
      <img src="2.jpg" alt="" class="picture">
    </span>

    <span style="--i: 3" class="box">
      <img src="3.jpg" alt="" class="picture">
    </span>

    <span style="--i: 4" class="box">
      <img src="4.jpg" alt="" class="picture">
    </span>

    <span style="--i: 5" class="box">
      <img src="5.jpg" alt="" class="picture">
    </span>

    <span style="--i: 6" class="box">
      <img src="6.jpg" alt="" class="picture">
    </span>

    <span style="--i: 7" class="box">
      <img src="7.jpg" alt="" class="picture">
    </span>

    <span style="--i: 8" class="box">
      <img src="8.jpg" alt="" class="picture">
    </span>
  </div>

  <div class="btn-container">
    <button class="btn" id="prev">Prev</button>
    <button class="btn" id="next">Next</button>
  </div>

  <script src="rotate.js"></script>
</body>
</html>
